{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}

    <form class="form-horizontal" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
        <input class="form-control" type="submit" value="сохранить">
    </form>

    <button class="btn btn-round form-control last">
        <a href="{% url 'main:index' %}" class="">на главную</a>
    </button>

    {% if user.avatar %}
        <div class="user_avatar"><img width="70px" height="70px" src="{{ user.avatar.url}}"></div>
    {% else %}
        <div class="user_avatar"><img width="70px" height="70px" src="/media/users_avatars/default-avatar.png"></div>
    {% endif %}

{% endblock %}

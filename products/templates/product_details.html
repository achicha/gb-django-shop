{% load static %}
{#{% load thumbnail %}#}


<div class="details-products">
    <div class="details-slider">
        <div class="slider-product">
            <a href="{{ params.images.0.image.url }}"><img src="{{ params.images.0.image.url }}" ></a>
        </div>
        <div class="slider-control">

            {% for model in params.images %}
                <div class="block">
{#                    {% thumbnail model.image.url "100x100" as im %}#}
{#                        <img src="{{ im.url }}">#}
{#                    {% endthumbnail %}#}

                    <a href="{{ model.image.url }}"><img src="{{ model.image.url }}" alt="{{ params.name }}" width="70" height="70">
                        <div class="text"></div>
                    </a>
                </div>
            {% endfor %}

        </div>
    </div>

    <div class="description">
        <h3 class="big-bold">{{ params.name }}</h3>
        <h3 class="red">{{ params.short_desc }}</h3>
        <p class="price"> {{ params.price }} <span>руб</span></p>
        <a href="#" class="red-button">
            заказать <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </a>
        <div class="description-text">
            <p>{{ params.description }}</p>
        </div>
    </div>
</div>

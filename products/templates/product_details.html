{% load static %}


<div class="details-products">
    <div class="details-slider">
        <div class="slider-product">
            <img src="{% static "img/" %}{{ params.picture }}" >
        </div>
        <div class="slider-control">
            {% for model in params.diff_models %}
                <div class="block">
                    <a href="#"><img src="{% static "img/"%}{{ model }}" alt="{{ params.product_name }}">
                        <div class="text"></div>
                    </a>
                </div>
            {% endfor %}

        </div>
    </div>

    <div class="description">
        <h3 class="big-bold">{{ params.product_name }}</h3>
        <h3 class="red">{{ params.red }}</h3>
        <p class="price"> {{ params.price }} <span>руб</span></p>
        <a href="#" class="red-button">
            заказать <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </a>
        <div class="description-text">
            {% for p in params.description %}
                <p>{{ p }}</p>
            {% endfor %}
        </div>
    </div>
</div>
